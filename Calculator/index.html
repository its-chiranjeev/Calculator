<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Calculator -->
    <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" />
      <div>
        <button class="operator ac">AC</button>
        <!-- All CLear Button -->
        <button class="operator del">&#x232B;</button>
        <!--  backspace Hexadecimal Unicode symbol = &#x232B; -->
        <button class="operator">%</button>
        <button class="operator">&#xF7;</button>
        <!--  Divide Hexadecimal Unicode symbol = &#xF7; -->
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">&#x00D7;</button>
        <!--  Multiplication Hexadecimal Unicode symbol = &#x00D7; -->
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">&#x2212;</button>
        <!--  Substract Hexadecimal Unicode symbol = &#x2212; -->
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    <!-- End of Calculator -->
    <script src="script.js"></script>
  </body>
</html>
